<span style="display: flex; align-items: center; {{ with .Get "style" }}{{ . }}{{ end }}" class="inline-svg mdi {{ with .Get "class" }}{{ . }}{{ end }}">
    {{- $fname:=print "/themes/mdi/icons/" ( .Get "alias" ) ".svg" -}}
    {{- $path:="<path" -}}
    {{- $fill:="<path fill=\"currentColor\"" -}}
    {{ replace (slicestr (readFile $fname) 136) $path $fill | safeHTML }}
</span>
