<span {{ with .Get "style" }}style="{{ . | safeCSS }}"{{ end }} class="inline-svg mdi {{ with .Get "class" }}{{ . }}{{ end }}">
    {{- $fname:=print "/themes/mdi/icons/" ( .Get "alias" ) ".svg" -}}
    {{- $svgContent := os.ReadFile $fname -}}
    {{- $svgContent = replace $svgContent "<svg" "<svg" -}}
    {{- $svgContent = replace $svgContent "<path" "<path fill=\"currentColor\"" -}}
    {{ $svgContent | safeHTML }}
</span>
